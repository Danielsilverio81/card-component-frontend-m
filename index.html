  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <main>
    <section class="card">

      </div>
      <div class="img-svg">
      <div class="image-description">
        <img src="assets/icon-ethereum.svg" alt="ethereum" title="ethereum">
        <p><span>0.041 ETH</span></p>
      </div>
      <div class="image-description">
        <img src="assets/icon-clock.svg" alt="Relógio" title="Relógio">
        <p>3 days left</p>
      </div>
      </d>
      <div class="avatar">
        <div class="rodape">
          <img src="assets/image-avatar.png" alt="avatar" title="avatar-jules wyvern">
          <h2>Creation of <strong>Jules Wyvern</strong></h2>
        </div>
      </div>
    </section>
    <footer>
    <div class="attribution">
